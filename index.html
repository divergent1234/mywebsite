<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Navkar Novelty!</h1>

    <h2>Top 10 Products</h2>
    <div class="product-list">
        <!-- List of products with images -->
        <div class="product">
            <img src="1.png" alt="Product 1">
            <p>Product 1</p>
        </div>
        <div class="product">
            <img src="2.png" alt="Product 2">
            <p>Product 2</p>
        </div>
        <div class="product">
            <img src="3.png" alt="Product 3">
            <p>Product 3</p>
        </div>
        <div class="product">
            <img src="4.png" alt="Product 4">
            <p>Product 4</p>
        </div>
        <div class="product">
            <img src="5.png" alt="Product 5">
            <p>Product 5</p>
        </div>
        <div class="product">
            <img src="6.png" alt="Product 6">
            <p>Product 6</p>
        </div>
        <div class="product">
            <img src="7.png" alt="Product 7">
            <p>Product 7</p>
        </div>
        <div class="product">
            <img src="8.png" alt="Product 8">
            <p>Product 8</p>
        </div>
        <div class="product">
            <img src="9.png" alt="Product 9">
            <p>Product 9</p>
        </div>
        <div class="product">
            <img src="10.png" alt="Product 10">
            <p>Product 10</p>
        </div>
    </div>

    <footer>
        <a href="about.html" onclick="return promptLogin()">About Us</a>
        <a href="contact.html" onclick="return promptLogin()">Contact</a>
    </footer>

    <script>
        // Prompt login when a hyperlink is clicked
        function promptLogin() {
            const isLoggedIn = confirm("You need to log in to access this page. Press OK to simulate login.");
            if (isLoggedIn) {
                alert("Logged in successfully!");
                return true; // Allow navigation
            } else {
                alert("Login required!");
                return false; // Prevent navigation
            }
        }
    </script>
</body>
</html>
